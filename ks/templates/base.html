<!DOCTYPE html>
<html>
  <head>
    <title>Kickstarter Success</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/no-i-in-team/twitoff23/main/twitoff/static/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/index">Kickstarter Success</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Examples</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>    
    <article>
      {% block content %}
        <div>
          <form>
            <fieldset>
              <legend>Target</legend>
              <div class="form-group">
                  <label for="target">Data/Url</label>
                  <input type="text" name="#" id="target" placeholder="Tweet e.g. 'Space is Life!' ">
                  <input type="submit" value="Input data or url here">
              </div>
            </fieldset>
          </form>
        </div>
      {% endblock %}
    </article>
  </body>
</html>
